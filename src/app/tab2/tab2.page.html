<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Ville</label>
      <input type="text" class="form-control" formControlName="ville">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input type="number" class="form-control" formControlName="telephone">
    </div>
    <div class="form-group">
      <label>Type de contrat</label>
      <input type="text" class="form-control" formControlName="contrat">
    </div>
    <div class="form-group">
      <label>Emploi recherché</label>
      <input type="text" class="form-control" formControlName="emploi">
    </div>
    <div class="form-group">
      <label>Localisation</label>
      <input type="text" class="form-control" formControlName="localisation">
    </div>
    <div class="form-group">
      <label>Rayon</label>
      <input type="text" class="form-control" formControlName="rayon">
    </div>
    <div class="form-group">
      <label>Disponibilité</label>
      <input type="text" class="form-control" formControlName="disponibilite">
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
  </form>

</ion-content>
